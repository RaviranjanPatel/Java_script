<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2x2 Grid with Images</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page">
    <!-- First box -->
    <div class="box">
      <div class="cell"><img src="https://picsum.photos/200?random=1" alt="img1"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=2" alt="img2"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=3" alt="img3"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=4" alt="img4"></div>
    </div>

    <!-- Second box -->
    <div class="box">
      <div class="cell"><img src="https://my.alfred.edu/zoom/_images/foster-lake.jpg" alt="img5"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=6" alt="img6"></div>
     
    </div>

    <!-- Third box -->
    <div class="box">
      <div class="cell"><img src="https://picsum.photos/200?random=9" alt="img7"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=10" alt="img8"></div>
     
    </div>

    <!-- Fourth box -->
    <div class="box">
      <div class="cell"><img src="https://picsum.photos/200?random=13" alt="img9"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=14" alt="img10"></div>
      <div class="cell"><img src="https://picsum.photos/200?random=15" alt="img11"></div>
      <div class="cell"><img src="https://static.vecteezy.com/system/resources/thumbnails/025/221/284/small_2x/picture-a-captivating-scene-of-a-tranquil-lake-at-sunset-ai-generative-photo.jpg" alt="img12"></div>
    </div>
  </div>
</body>
</html
